<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
	</head>
	<body>
		<script type="text/javascript">	
			for (var i=1;i<=9;i++) {				
				for (var j=1;j<=i;j++) {			
				var k=i*j;				
				if(i>j){					
					document.write(j+"×"+i+"="+k+" ");
				}else{					
					document.write(i+"×"+j+"="+k+" ");
				}				
				}				
				document.write("<br/>");		
			}		
		</script>
	</body>
</html>
