<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三角形</title>
	</head>
	<body>
		<script type="text/javascript">
			for (i = 10; i >= 1; i--) {   
			    for (var k = 0; k <10-i; k++) {
			        document.write("&nbsp");
			    }
			    for (j = i; j >= 1; j--) {
			        document.write("*");
			    }
			    document.write("<br />");
			}
		</script>
	</body>
</html>
