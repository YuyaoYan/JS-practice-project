<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动布局</title>
		<link rel="stylesheet" href="floatlayout.css" />
	</head>
	<body>
		<div class="layout">
			<div class="content">
				<div class="content_first clear">
					<p class="float square magenta">100*100</p>
					<p class="float recta red">200*100</p>
					<p class="float square blue">100*100</p>
				</div>
				<div class="content_two clear">
					<p class="float obl green">100*200</p>
					<ul class="float">
						<li class="float square blue">100*100</li>
						<li class="float square yellow">100*100</li>
						<li class="float square green">100*100</li>
						<li class="float square magenta">100*100</li>
						<li class="float square blue">100*100</li>
						<li class="float square red">100*100</li>
					</ul>
				</div>
				<div class="content_last clear">
					<p class="float obl coral">100*200</p>
					<p class="float obl yellow">100*200</p>
					<ul class="float">
						<li class="float recta green">200*100</li>
						<li class="float square blue">100*100</li>
						<li class="float square magenta">100*100</li>
					</ul>
				</div>
			
			</div>
			<div class="bottom clear">
				<p class="float square blue">100*100</p>
				<p class="float square magenta">100*100</p>
				<p class="float square coral">100*100</p>
				<p class="float square red">100*100</p>
				<p class="float square green">100*100</p>
				<p class="float square magenta">100*100</p>
			</div>
		</div>
	</body>
</html>
