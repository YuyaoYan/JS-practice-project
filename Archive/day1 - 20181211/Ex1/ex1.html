<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="keys" id="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd> <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd> <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd> <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd> <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd> <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd> <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd> <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd> <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd> <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
      
	  
      document.body.addEventListener("keydown", selectAudio);
	  
      function selectAudio(e) {
		  var key = document.getElementsByClassName("key");
		  var audios = document.getElementsByTagName("audio");
		  //console.log("audio",audios);
		  //console.log("keys",key[0]);
		  
			for(i=0;i<key.length;i++){
				if((audios[i].getAttribute("data-key") === e.keyCode) || (audios[i].getAttribute("data-key") === e.keyCode-32))
				//console.log("getAttribute",audios[i].getAttribute("data-key"));
				//console.log(audios[i].play());
				audios[i].play();
			}
      }
    </script>

  </body>
</html>
